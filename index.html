<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__title">
            go surf
        </div>
        <div class="header__aside">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/Logo.svg" alt="">
                </a>
            </div>

            <nav class="menu">
                <ul class="menu__list">
                    <li>
                        <a href="#">

                            <img src="assets/img/Surf.svg" alt=""><span>Surf</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/Travel.svg" alt=""><span>Travel</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/Camp.svg" alt=""><span>Sleep</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/np_surfboard_1123390_000000.svg" alt=""><span>Shop</span>
                        </a>
                    </li>
                </ul>


                <div class="header__search">
                    <img src="assets/img/Search.svg" alt="">
                </div>
                <div class="header__date">
                    20
                    <span>06 | 2018</span>
                </div>
                <div class="header__location">
                    California
                </div>
            </nav>
        </div>

        <div class="header__slider">
            <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">North shore</div>
                    <div class="slider-item__info-suptext">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link">
                        <img src="assets/img/arrows-right.svg" alt="">

                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">South shore</div>
                    <div class="slider-item__info-suptext">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link">
                        <img src="assets/img/arrows-right.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">West shore</div>
                    <div class="slider-item__info-suptext">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link">
                        <img src="assets/img/arrows-right.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="header__slider-item slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info-suptitle suptitle-left">Surf</div>
                    <div class="slider-item__info-title">East shore</div>
                    <div class="slider-item__info-suptext">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link">
                        <img src="assets/img/arrows-right.svg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <div class="slider-dots">
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">01</div>
                    <div class="dots-box__name">North shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">02</div>
                    <div class="dots-box__name">South shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">03</div>
                    <div class="dots-box__name">West shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="dots-box">
                    <div class="dots-box__number">04</div>
                    <div class="dots-box__name">East shore</div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/libs.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
